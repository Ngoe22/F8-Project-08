<!DOCTYPE html>
<html lang="en" class="-">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grocery Mart | Recover password</title>

        <!-- favicon -->
        <link
            rel="icon"
            type="image/png"
            href="./assets/favicon/favicon-96x96.png"
            sizes="96x96"
        />
        <link
            rel="icon"
            type="image/svg+xml"
            href="./assets/favicon/favicon.svg"
        />
        <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/apple-touch-icon.png"
        />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />

        <!-- Fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
        <!-- CSS -->
        <link rel="stylesheet" href="./assets/css/main.css" />
        <!-- Scripts -->
        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
        <div class="sign--wrap">
            <div class="sign">
                <div class="sign__media">
                    <a href="./index.html" class="logo d-none d-flex-md">
                        <img
                            src="./assets/icon/main-logo.svg"
                            alt=" "
                            class="logo__icon"
                        />
                        <h1 class="logo__title">grocery mart</h1>
                    </a>
                    <div class="sign__media-body">
                        <img
                            src="./assets/img/sign/password-recover.png"
                            alt=" "
                            class="sign__media-img"
                        />
                        <div class="sign__media-text">
                            Getting back your password with easy way
                        </div>
                    </div>
                    <div class="f-wrap-none ctrl-dots d-none d-flex-md">
                        <div class="ctrl-dots__dot active"></div>
                        <div class="ctrl-dots__dot"></div>
                        <img
                            src="./assets/icon/arrow-left.svg"
                            alt=""
                            class="ctrl-dots__img mb-sign-toggle"
                        />
                    </div>
                </div>
                <div class="sign-right">
                    <div class="sign__content" style="flex-grow: 1">
                        <a
                            href="./index.html"
                            class="logo"
                            style="justify-content: center"
                        >
                            <img
                                src="./assets/icon/main-logo.svg"
                                alt=" "
                                class="logo__icon"
                            />
                            <h1 class="logo__title">grocery mart</h1>
                        </a>
                        <h2 class="sign__content-title">Recovery password</h2>

                        <form action="#!" class="recover__email">
                            <!--  -->

                            <!--  -->

                            <div class="sign__input-line email">
                                <input
                                    type="email"
                                    placeholder="Email"
                                    required
                                />
                                <img
                                    src="./assets/icon/user-nav/mail.svg"
                                    alt="email"
                                />
                                <label class="recover__email-submit">
                                    Send
                                    <input type="checkbox" hidden />
                                </label>
                            </div>
                        </form>

                        <div class="recover__link">
                            <div class="success-roast">
                                We had sent new password to your email , please
                                change it after login
                            </div>
                            <a
                                href="./sign-in.html"
                                class="sign__form-submit sign-up"
                            >
                                Back to sign in
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
