<!DOCTYPE html>
<html lang="en" class="-">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grocery Mart | Sign-up</title>

        <!-- favicon -->
        <link
            rel="icon"
            type="image/png"
            href="./assets/favicon/favicon-96x96.png"
            sizes="96x96"
        />
        <link
            rel="icon"
            type="image/svg+xml"
            href="./assets/favicon/favicon.svg"
        />
        <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/apple-touch-icon.png"
        />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />

        <!-- Fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
        <!-- CSS -->
        <link rel="stylesheet" href="./assets/css/main.css" />
        <!-- Scripts -->
        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
        <div class="sign--wrap">
            <div class="sign">
                <div class="sign__media">
                    <a href="./index.html" class="logo d-none d-flex-md">
                        <img
                            src="./assets/icon/main-logo.svg"
                            alt=" "
                            class="logo__icon"
                        />
                        <h1 class="logo__title">grocery mart</h1>
                    </a>
                    <div class="sign__media-body">
                        <img
                            src="./assets/img/sign/sign-img.png"
                            alt=" "
                            class="sign__media-img"
                        />
                        <div class="sign__media-text">
                            The best of luxury brand values, high quality
                            products, and innovative services
                        </div>
                    </div>
                    <div class="f-wrap-none ctrl-dots d-none d-flex-md">
                        <div class="ctrl-dots__dot active"></div>
                        <div class="ctrl-dots__dot"></div>
                        <img
                            src="./assets/icon/arrow-left.svg"
                            alt=""
                            class="ctrl-dots__img mb-sign-toggle"
                        />
                    </div>
                </div>
                <div class="sign-right">
                    <div class="sign__content">
                        <a
                            href="./index.html"
                            class="logo"
                            style="justify-content: center"
                        >
                            <img
                                src="./assets/icon/main-logo.svg"
                                alt=" "
                                class="logo__icon"
                            />
                            <h1 class="logo__title">grocery mart</h1>
                        </a>
                        <h2 class="sign__content-title">Sign Up</h2>
                        <p class="sign__content-desc">
                            Letâ€™s create your account and Shop like a pro and
                            save money.
                        </p>
                        <form
                            action="./main-page.html"
                            class="sign__form"
                            id="sign-up-form"
                        >
                            <div class="sign__input-line email">
                                <input
                                    type="email"
                                    placeholder="Email"
                                    required
                                />
                                <img
                                    src="./assets/icon/user-nav/mail.svg"
                                    alt="email"
                                />
                            </div>
                            <div class="sign__input-line">
                                <input type="password" placeholder="Password" />
                                <img
                                    src="./assets/icon/lock.svg"
                                    alt="password"
                                    required
                                />
                            </div>
                            <div class="sign__input-line">
                                <input
                                    type="password"
                                    placeholder="Confirm Password"
                                    required
                                />
                                <img
                                    src="./assets/icon/lock.svg"
                                    alt="password"
                                />
                            </div>
                            <div class="f-spb">
                                <div class="f-wrap-none">
                                    <label class="cm-checkbox">
                                        <input type="checkbox" hidden />
                                        <span class="cm-checkbox__box"></span>
                                    </label>
                                    <span class="sign__set-default"
                                        >Set as default card</span
                                    >
                                </div>
                                <a href="#!" class="sign__link">
                                    Recovery Password
                                </a>
                            </div>
                        </form>
                        <button
                            class="sign__form-submit sign-up"
                            type="submit"
                            form="sign-up-form"
                        >
                            Sign up
                        </button>
                        <button
                            class="sign__form-submit gmail"
                            type="submit"
                            form="sign-up-form"
                        >
                            <svg
                                class="icon-color"
                                xmlns="http://www.w3.org/2000/svg"
                                width="18"
                                height="18"
                                viewBox="0 0 18 18"
                                fill="none"
                            >
                                <path
                                    d="M9.20455 8.01826H17.9315C17.9765 8.40414 18 8.80004 18 9.20497C18 11.9452 16.9977 14.2525 15.2611 15.82C13.7424 17.1942 11.6632 18 9.18409 18C7.97795 18.0005 6.78353 17.7681 5.66909 17.316C4.55465 16.864 3.54204 16.2011 2.68912 15.3653C1.83621 14.5296 1.15971 13.5373 0.698297 12.4452C0.236883 11.353 -0.000402329 10.1825 9.12012e-07 9.0005C-0.000536741 7.81839 0.23665 6.64776 0.698003 5.55554C1.15936 4.46331 1.83583 3.47089 2.68876 2.63501C3.54169 1.79913 4.55435 1.13618 5.66886 0.68405C6.78336 0.231919 7.97787 -0.000526011 9.18409 8.93781e-07C11.6591 8.93781e-07 13.7383 0.892033 15.3286 2.34434L13.8334 3.80868C12.6491 2.68712 11.0485 2.00457 9.20455 2.00457C8.2644 2.00457 7.33346 2.18604 6.46488 2.53863C5.5963 2.89121 4.80709 3.40801 4.1423 4.0595C3.47752 4.71099 2.95019 5.48443 2.59041 6.33565C2.23063 7.18686 2.04546 8.0992 2.04546 9.02055C2.04546 9.9419 2.23063 10.8542 2.59041 11.7054C2.95019 12.5567 3.47752 13.3301 4.1423 13.9816C4.80709 14.6331 5.5963 15.1499 6.46488 15.5025C7.33346 15.8551 8.2644 16.0365 9.20455 16.0365C12.8107 16.0365 15.4882 13.4226 15.931 10.0228H9.20455V8.01826Z"
                                    fill="#1A162E"
                                />
                            </svg>
                            Sign up with Gmail
                        </button>
                        <div class="sign__recommend-line">
                            You have an account yet ?
                            <a href="./sign-in.html" class="sign__link">
                                Sign In</a
                            >
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
