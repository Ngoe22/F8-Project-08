<!DOCTYPE html>
<html lang="en" class="-">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grocery Mart</title>

        <!-- favicon -->
        <link
            rel="icon"
            type="image/png"
            href="./assets/favicon/favicon-96x96.png"
            sizes="96x96"
        />
        <link
            rel="icon"
            type="image/svg+xml"
            href="./assets/favicon/favicon.svg"
        />
        <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/apple-touch-icon.png"
        />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />

        <!-- Fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
        <!-- CSS -->
        <link rel="stylesheet" href="./assets/css/main.css" />
        <!-- Scripts -->
        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
        <!--  -->
        <header id="header" class="header"></header>
        <script>
            load("#header", "./templates/header.html");
        </script>
        <!-- body -->
        <div class="production-page-wrap">
            <div class="container">
                <div class="page-path">
                    <div class="page-path__item">
                        Departments
                        <img src="./assets/icon/page-path-arrow.svg" alt=" " />
                    </div>
                    <div class="page-path__item">
                        Coffee
                        <img src="./assets/icon/page-path-arrow.svg" alt=" " />
                    </div>
                    <div class="page-path__item">
                        Coffee Beans
                        <img src="./assets/icon/page-path-arrow.svg" alt=" " />
                    </div>
                    <div class="page-path__item page-path__item--onsite">
                        LavAzza
                        <img src="./assets/icon/page-path-arrow.svg" alt=" " />
                    </div>
                </div>
            </div>
        </div>
        <div class="production-page-wrap">
            <div class="container">
                <div class="production">
                    <div class="row gx-2 gy-md-3">
                        <div class="col col-5 col-md-12">
                            <img
                                src="./assets/img/production/img-1.png"
                                alt=""
                                class="production__img"
                            />
                        </div>
                        <div class="col col-7 col-md-12">
                            <article class="production__content">
                                <p class="production__name">
                                    Coffee Beans - Espresso Arabica and Robusta
                                    Beans
                                </p>
                                <div
                                    class="row row-cols-2 row-cols-lg-1 gx-3 gy-lg-3"
                                >
                                    <div class="col">
                                        <div class="production__left">
                                            <div class="production__rate">
                                                <img
                                                    src=""
                                                    alt=" "
                                                    class="production__rate-star"
                                                />

                                                <span
                                                    class="production__rate-stat"
                                                ></span>
                                                (3.5) 1100 reviews
                                            </div>
                                            <div class="filter__section">
                                                <div class="filter__title">
                                                    Size/Weight
                                                </div>
                                                <div class="filter__sizeList">
                                                    <div
                                                        class="filter__sizeList-num"
                                                    >
                                                        500g
                                                        <img
                                                            style="
                                                                margin-top: 2px;
                                                                width: 15px;
                                                            "
                                                            src="./assets/icon/arrow-down.svg"
                                                            alt=" "
                                                            class="icon-color"
                                                        />
                                                    </div>
                                                    <div
                                                        class="filter__separator"
                                                        style="margin: 0 14px"
                                                    ></div>
                                                    <div
                                                        class="filter__sizeList-unit"
                                                    >
                                                        Gram

                                                        <img
                                                            style="
                                                                margin-top: 2px;
                                                                width: 15px;
                                                            "
                                                            src="./assets/icon/arrow-down.svg"
                                                            alt=" "
                                                            class="icon-color"
                                                        />
                                                    </div>
                                                </div>
                                                <div class="filter__optionList">
                                                    <label
                                                        class="filter__optionItem"
                                                    >
                                                        Small
                                                        <input
                                                            name="filter-size"
                                                            type="radio"
                                                        />
                                                    </label>
                                                    <label
                                                        class="filter__optionItem"
                                                    >
                                                        Medium
                                                        <input
                                                            name="filter-size"
                                                            type="radio"
                                                        />
                                                    </label>
                                                    <label
                                                        class="filter__optionItem"
                                                    >
                                                        Large
                                                        <input
                                                            name="filter-size"
                                                            type="radio"
                                                        />
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="production__right">
                                            <div class="production__shipping">
                                                <div
                                                    class="production__shipping-item"
                                                >
                                                    <img
                                                        src=""
                                                        alt=" "
                                                        class="production__shipping-item-icon"
                                                    />
                                                    <div
                                                        class="production__shipping-item-type"
                                                    >
                                                        Compare
                                                    </div>
                                                    <div
                                                        class="production__shipping-item-desc"
                                                    >
                                                        _
                                                    </div>
                                                </div>
                                                <div
                                                    class="production__shipping-item"
                                                >
                                                    <img
                                                        src=""
                                                        alt=" "
                                                        class="production__shipping-item-icon"
                                                    />
                                                    <div
                                                        class="production__shipping-item-type"
                                                    >
                                                        Delivery
                                                    </div>
                                                    <div
                                                        class="production__shipping-item-desc"
                                                    >
                                                        From $6 for 1-3 days
                                                    </div>
                                                </div>
                                                <div
                                                    class="production__shipping-item"
                                                >
                                                    <img
                                                        src=""
                                                        alt=" "
                                                        class="production__shipping-item-icon"
                                                    />
                                                    <div
                                                        class="production__shipping-item-type"
                                                    >
                                                        Pickup
                                                    </div>
                                                    <div
                                                        class="production__shipping-item-desc"
                                                    >
                                                        Out of 2 store, today
                                                    </div>
                                                </div>
                                            </div>
                                            <!--  -->
                                            <div class="production__price">
                                                <div
                                                    class="production__price-origin"
                                                >
                                                    $540.00
                                                </div>
                                                <div
                                                    class="production__price-discount"
                                                >
                                                    10%
                                                </div>
                                                <div
                                                    class="production__price-final"
                                                >
                                                    $500.00
                                                </div>
                                                <button
                                                    class="production__price-btn"
                                                >
                                                    Add to cart
                                                </button>
                                                <button
                                                    class="production__add-fav"
                                                >
                                                    <img src="" alt=" " />
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </article>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- body -->
        <footer id="footer" style="margin-top: 100px"></footer>
        <script>
            load("#footer", "./templates/footer.html");
        </script>
    </body>
</html>
